<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>

<body>
    <!--Bootstrap NavBar inserted and modified for personal use-->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand bg-info">Brady Shinners</div>
        <button class="navbar-toggler bg-info" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <h1 class="col-md-12">
                Contact
            </h1>
        </div>

        <!--Row 2: Name Row-->
        <div class="row">
            <form>
                <div class="form-group col-12">
                    <label for="inputName">Name</label>
                    <input type="email" class="form-control contactwidth" id="inputName" placeholder="John Doe">
                </div>
            </form>
        </div>

        <!--Row 3: Email Row-->
        <div class="row">
            <form>
                <div class="form-group col-12">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control contactwidth" id="inputEmail" placeholder="Johndoe@Example.com">
                </div>
            </form>
        </div>

        <!--Row 4 Message Box-->
        <div class="row">
            <div class="form-group col-12">
                <label for="messagebox">Message</label>
                <textarea class="form-control" id="messagebox" rows="5"></textarea>
            </div>
        
        </div>
    </section>

    <footer class="fixed-bottom">Copyright &#169;</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
