<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Precautionary clear Default Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../global_assets/css/reset.css" />

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <a href="assets/sound/arena/lyn/arena.wav"></a>
    <!--Custom Scripts/Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../global_assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/rpgstyle.css" />

</head>

<body>

    <!--Bootstrap NavBar inserted and modified for personal use-->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../../index.html">
            Brady Shinners
        </a>
    </nav>

    <!--Rest of body following NavBar-->
    <div class="container topBox">
        <div class="row">
            <h1 class="col-md-12 col-sm-12 centerGold">
                RPG Game
            </h1>
        </div>

        <!--Row: 
            Collapsing Row with Javascript
            that allows a user who hasn't chosen their
            hero to choose their hero-->
        <div class="row" id="charChooser">

        </div>

        <!--Row:
            Arena. User hero left, foe hero right-->
        <div class="row" id="arena">

            <!--Ally info column gets filled with Jquery following choice-->
            <div class="col-md-4 col-sm-4" id="playerSide">

            </div>

            <!--Option select section-->
            <div class="col-lg-4 col-md-4 col-sm-4" id="rpgInfo">
                <!--SubRow populated with combat gifs via JS-->
                <div class="row" id="combatArea">
                    <div class="col-6" id="playerAnim">
                        <!--Player gif populates here-->
                    </div>
                    <div class="col-6" id="enemyAnim">
                        <!--Enemy gif populates here-->
                    </div>
                </div>

                <!--Combat Log with relevant user messages updated here-->
                <div class="row">
                    <div class="form-group col-12">
                        <label for="combatLog">Combat Log</label>
                        <textarea class="form-control" id="combatLog" rows="4"></textarea>
                    </div>
                </div>

                <!--Buttons for user actions are set here.
                    This could optionally be hidden if desired-->
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-danger btn-sm comBut mr-0" id="btnAtk">Attack</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-sm comBut ml-0" id="btnHeal">Elixir</button>
                    </div>
                </div>

                <!--Buttons part 2-->
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-success btn-sm comBut mr-0" id="btnGuard">Guard</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-warning btn-sm comBut ml-0" id="btnAlly">Call Ally</button>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <br>

            <!--Foe info column: Jquery filled-->
            <div class="col-md-4 col-sm-4" id="foeSide">

            </div>
        </div>

        <!--Row 3:
            Foe Selector Bar. Collapses and builds
            w/ Javascript. Shows after hero is
            selected. Hides after foe selected-->
        <div class="row" id="foeSelector">

        </div>

        <!--Row: Reroll Button-->
        <div class="row">
            <div class="col-4">
                <!--Empty for spacing-->
            </div>
            <div class="col-4" id="rerollButton">
                <!--Will be filled with button when necessary-->
            </div>
            <div class="col-4">
                <!--Empty for spacing-->
            </div>
        </div>

        <!--Row: Music Controls-->

        <br>

        <div class="row">
            <div class="col-12" id="musPtr">
                <button type="button" class="btn btn-danger" id="btnPlay">Music On</button>
                <button type="button" class="btn btn-success" id="btnStop">Music Off</button>
            </div>
        </div>

        <br>

        <footer class="row fixed-bottom">

            <div class="col-4">
                <a href="https://linkedin.com/in/bradyshinners">Linkedin</a>
            </div>

            <div class="col-4">
                Copyright &#169;
            </div>

            <div class="col-4">
                <a href="https://github.com/bshin19/bshin19.github.io/tree/master/pages/rpg">GitHub</a>
            </div>

        </footer>
    </div>

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!--Custom Script-->
    <script src="assets/javascript/rpg-game.js"></script>
</body>

</html>
