<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--STYLES-->

    <!--Precautionary clear Default Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../global_assets/css/reset.css" />

    <!--Bootstrap Scripts/Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!--Custom Scripts/Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../global_assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/traintime.css" />

    <!--END STYLES-->

</head>

<body>

    <!--Bootstrap NavBar inserted and modified for personal use-->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../../index.html">
            Brady Shinners
        </a>
    </nav>

    <!--Rest of the body following NavBar-->

    <div class="container">
        <div class="row">
            <h1 class="col-md-12 col-sm-12 center">
                A Train is Never Late - It Arrives Precisely When Intended
            </h1>
        </div>

        <!--Row 1: Header for table-->
        <div class="row">
            <div class="col-12 tableheader">
                Current Train Schedule
            </div>

            <!--Row 2: Current Train Schedule. Fills w/ Javascript-->
            <table class="table tableInfo">
                <thread>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Retire?</th>
                    </tr>
                </thread>
                <tbody id="trainsTable">
                    <!--This part fills each row with Javascript-->
                </tbody>
            </table>
        </div>

        <!--Row 2: New Trains Added Here-->
        <div class="row">
            <div class="col-12 tableheader">
                Add Train
            </div>
        </div>
        <!--Row for inner contents-->
        <div class="row tableInfo">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <div class="form-group">
                        <label for="destinInput">Destination</label>
                        <input type="text" class="form-control" id="destinInput">
                    </div>

                    <div class="form-group">
                        <label for="startTime">First Train Time (HHmm - Military time)</label>
                        <input type="text" class="form-control" id="timeInput">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="freqInput">
                    </div>

                    <button type="submit" class="btn btn-primary" id="trainSubmit">Submit</button>
                </form>
            </div>
        </div>

        <br>

        <footer class="row fixed-bottom">

                <div class="col-4">
                    <a href="https://linkedin.com/in/bradyshinners">Linkedin</a>
                </div>
    
                <div class="col-4">
                    Copyright &#169;
                </div>
    
                <div class="col-4">
                    <a href="https://github.com/bshin19/bshin19.github.io/tree/master/pages/traintimer">GitHub</a>
                </div>
    
            </footer>

    </div>

    <!--SCRIPTS-->

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!--Moments Scripts-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Custom Scripts-->
    <script src="assets/javascript/traintime.js"></script>
    <!--END SCRIPTS-->

</body>

</html>
