<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">

    <!--Brady’s Section-->
    <div class="row" id="employeeInfo">

      <!--Headers-->
      <div class="col-2">
        Name
      </div>

      <div class="col-2">
        Role
      </div>

      <div class="col-2">
        Hired Date
      </div>

      <div class="col-2">
        Months Worked
      </div>

      <div class="col-2">
        Monthly Earnings
      </div>

      <div class="col-2">
        Total Earnings
      </div>
      </div>

      <div class="row">
        <div class="col-2" id="eName">

        </div>

        <div class="col-2" id="eRole">

        </div>

        <div class="col-2" id="eDate">

        </div>

        <div class="col-2" id="eMonths">

        </div>

        <div class="col-2" id="eRate">

        </div>

        <div class="col-2" id="eEarning">

        </div>
      </div>


    </div>

  <div id=“BTable”></div>

  <div class="row">
    <div class="col-md-12">
      <form>
        <!-- Stil WIP, I'm working on finding a date input field -->
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Employee Name" class="input-field" id="nameSubmit" style="width: 400px; margin: 10px">
            <input type="text" class="form-control" placeholder="Employee Role" class="input-field" class="input-field" id="roleSubmit"
              style="width: 400px; margin: 10px">
            <input type="text" class="form-control" placeholder="Start Date" class="input-field" class="input-field" id="dateSubmit"
              style="width: 400px; margin: 10px">
            <input type="text" class="form-control" placeholder="Employee Rate" class="input-field" class="input-field" id="rateSubmit"
              style="width: 400px; margin: 10px">
            <button type="submit" class="btn btn-primary" style="margin: 10px;" id="submit">Submit</button>
          </div>
      </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
