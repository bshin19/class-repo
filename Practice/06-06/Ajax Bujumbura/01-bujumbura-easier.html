<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    //Get Key Here: https://home.openweathermap.org/users/sign_up
    // This is our API key. Add your own API key between the ""
    var APIKey = "51c097de5eeb9462b47e50ebed723d1a";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(this.url);
      // Create CODE HERE to log the resulting object
      console.log(response);
      // Create CODE HERE to transfer content to HTML
      console.log(response.main);
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      console.log(response.main.temp);
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      fahrenheight = Math.floor((response.main.temp - 273.15) * 1.8 + 32);
      console.log(fahrenheight);
      // Create CODE HERE to dump the temperature content into HTML

      $(".city").html("The city is " + response.name + ".");
      $(".wind").html("Wind Degree is: " + response.wind.deg + ".<br> Wind Speed is: " + response.wind.speed + ".");
      $(".humidity").html(response.main.humidity);
      $(".temp").append("Kelvin temp is: " + response.main.temp + " degrees.<br>" + "Fahrenheight is: " + fahrenheight + " degrees.");



    });
  </script>
</body>

</html>
