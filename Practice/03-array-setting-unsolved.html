      console.log(drinks[looplength]);

      var drinkschar = drinks[looplength].charAt(0);
      if (drinkschar == "C") {
        console.log("Starts with a C!")
      } else if (drinkschar == "o") {
        console.log("Starts with an O!")
      } else {
        console.log("THIS CRAP STARTS WITH NOTHING TASTY")
      }
