<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script>
    var randomDate = "02/23/1999";

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes we made worked.

    // 1 ...to convert the randomDate into three other date formats
    var dateMonth = moment(randomDate).format("ddd, mmm");
    console.log(dateMonth);

    var defaultFormat = moment(randomDate).format();
    console.log(defaultFormat);

    var allText =moment(randomDate).format("dddd, MMMM Do YYYY")
    console.log(allText);
    // 2 ...to determine the time in years, months, days between today and the randomDate

    var todaysDate = moment();

    var randomCompare = moment(randomDate, "MM/DD/YYYY");
    console.log(todaysDate.diff(randomCompare, 'years'));
    console.log(todaysDate.diff(randomCompare, 'months'));
    console.log(todaysDate.diff(randomCompare, 'days'));
    
    console.log(moment(randomDate).toNow());

    // 3 ...to determine the number of days between the randomDate and 02/14/2001

    var oldDate01 = moment("02/14/2001", "MM/DD/YYYY");
    console.log(oldDate01.diff(randomCompare, 'days'));
    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)

    console.log(moment(randomDate).valueOf());
    console.log(moment(randomDate).format("X"));
    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.
    console.log(
      moment(randomDate).format("dddd")
    )

    console.log(
      moment(randomDate).format("DDD")
    )

    // If you finish early...
    // Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.
  </script>

</body>

</html>
